<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
.wrap{width:840px;
    height:670px;
border: 1px solid black;
margin: 0 auto;}

        .box{width: 400px;height: 200px;background: #ccc;margin: 225px 219px;position: relative;}
        .left{width: 50px;height: 50px;background: #fc0;border-bottom-right-radius: 45px;}
        .right{width: 50px;height: 50px;background: #fc0;border-top-left-radius: 45px;position: absolute; right: 0;bottom: 0}



    </style>
</head>
<body>
<div class="wrap">
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</div>
</body>
